<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Automatic-Decider for Indecisive People</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/master.css">

    <!-- JS -->
    <!-- Libraries -->
    <script src='./js/libs/utilities.js'></script>
    <script src="./js/libs/p5/p5.min.js"></script>
    <script src="./js/libs/p5/addons/p5.dom.min.js"></script>

    <!-- Scripts -->
    <script src="./js/form.js"></script>
    <script src="./js/sketch.js"></script>
  </head>
  <body>
    <h1>Automatic-Decider for Indecisive People</h1>
    <p class='intro'>Can't decide? Enter your choices below and we will do the deciding for you!</p>

    <form name="itemform" id='itemform' onsubmit="return findResult()">
      <input type="text" class='item' id='i1' autofocus>
      <input type='button' id='db1' class='delBtn' value='X' onclick="delField(this)" tabindex="-1"><br>

      <input type="text" class='item' id='i2'>
      <input type='button' id='db2' class='delBtn' value='X' onclick="delField(this)" tabindex="-1"><br>

      <input type="button" id='addBtn' onclick="addField()" value="Add"><input type="submit" id='submit' value="Find Answer">
    </form>
    <div id='resultContainer'>
      <div id='sketch'>
      </div>
      <p class='outro'>Hope you can make up your mind now :)</p>
    </div>
  </body>
</html>
